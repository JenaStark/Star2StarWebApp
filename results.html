    <script type="text/javascript">
        google.charts.load('current', {'packages':['corechart']});
        google.charts.setOnLoadCallback(drawChart, setInterval(drawChart, 10000));
        function drawChart() {

            var data = google.visualization.arrayToDataTable([
                ['Random X', 'Random Y'],
                ['Cooking', Math.floor(Math.random() * 40) + 1],
                ['Cleaning', Math.floor(Math.random() * 40) + 1],
                ['Living life', Math.floor(Math.random() * 40) + 1],
                ['Running from the cops', Math.floor(Math.random() * 40) + 1],
                ['Making money', Math.floor(Math.random() * 40) + 1],
            ]);

            var options = {
                title: 'My Daily Activities'
            };

            var chart = new google.visualization.PieChart(document.getElementById('piechart'));

            chart.draw(data, options);
        }
    </script>
